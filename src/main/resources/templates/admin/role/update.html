<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<th:block th:replace="~{/includes/admin/head}" />

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="~{/includes/admin/sidebar}" />

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topper -->
                <th:block th:replace="~{/includes/admin/topper}" />

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Role Update</h1>
                    <p class="mb-4">Role Update example</p>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="input_param input_required form-control" id="role_name" name="title"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Content</label>
                        <div class="col-sm-6">
                            <textarea class="input_param form-control" id="role_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group row mt-6">
                        <div class="col-sm-8 offset-sm-8 text-end">
                            <button class="btn btn-info m-1" id="detail_role_btn" onclick="detail_role()">Load</button>
                            <button class="btn btn-primary m-1" id="update_role_btn" onclick="update_role()">Update</button>
                            <button class="btn btn-danger m-1" id="delete_role_btn" onclick="detail_role()">Delete</button>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="~{/includes/admin/footer}" />

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <th:block th:replace="~{/includes/admin/logout}" />

    <!-- Script-->
    <th:block th:replace="~{/includes/admin/script}" />

    <!-- Function-->
    <script>
        let role_id = window.location.pathname.split("/").pop();

        function detail_role() {
            $.ajax({
                url: "/api/role/detail",
                method: "GET",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data:{
                    id: Number(role_id)
                },
                success: (data, status, xhr)=>{
                    $("#update_role_btn").attr("href", "/admin/role/update/" + role_id);
                    $("#role_name").val(data["roleName"]);
                    $("#role_content").val(data["content"]);
                },
                error: (data, status, xhr)=>{
                    alert(JSON.stringify(data));
                }
            });
        }

        function update_role() {
            let data = {
                id: Number(role_id),
                roleName: $('#role_name').val(),
                content: $('#role_content').val()
            };

            $.ajax({
                url: "/api/role",
                method: "PUT",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data: JSON.stringify(data),
                success: (data, status, xhr)=>{
                    alert(JSON.stringify(status));
                },
                error: (data, status, xhr)=>{
                    alert(JSON.stringify(data));
                }
            });
        }
    </script>

</body>

</html>
