<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<th:block th:replace="~{/includes/admin/head}" />

<script id="user-role-list-template" type="text/x-handlebars-template">
    <tr>
        <td>{{resId}}</td>
        <td>{{resName}}</td>
        <td>{{resDeleted}}</td>
        <td>{{addUserId}}</td>
        <td>{{addedAt}}</td>
        <td><button class="btn btn-danger btn-sm" id='delete_{{resId}}' onclick="delete_user_role(this)">Delete</button></td>
    </tr>
</script>

<script id="add-user-role-list-template" type="text/x-handlebars-template">
    <tr>
        <td><input type="checkbox" class='checkbox_user_role' id="list_{{resId}}" /></td>
        <td>{{resId}}</td>
        <td>{{resName}}</td>
        <td>{{resDeleted}}</td>
    </tr>
</script>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="~{/includes/admin/sidebar}" />

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topper -->
                <th:block th:replace="~{/includes/admin/topper}" />

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">User Detail</h1>
                    <p class="mb-4">User Detail example</p>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label">Id</label>
                        <div class="col-sm-1">
                            <input type="text" class="input_param form-control" id="user_id" name="id" readonly/>
                        </div>
                        <label class="col-sm-1 col-form-label">Deleted</label>
                        <div class="col-sm-1">
                            <input type="text" class="input_param input_required form-control" id="user_deleted" name="deleted" readonly/>
                        </div>
                        <label class="col-sm-1 col-form-label">CreatedAt</label>
                        <div class="col-sm-2">
                            <input type="text" class="input_param input_required form-control" id="user_createdAt" name="createdAt" readonly/>
                        </div>
                        <label class="col-sm-1 col-form-label">ModifiedAt</label>
                        <div class="col-sm-2">
                            <input type="text" class="input_param form-control" id="user_modifiedAt" name="modifiedAt" readonly/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label">Username</label>
                        <div class="col-sm-2">
                            <input type="text" class="input_param form-control" id="user_username" name="username" required/>
                        </div>
                        <label class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-4">
                            <input type="text" class="input_param form-control" id="user_email" name="email" required/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label">Nickname</label>
                        <div class="col-sm-2">
                            <input type="text" class="input_param form-control" id="user_nickname" name="nickname" required/>
                        </div>
                        <label class="col-sm-1 col-form-label">University</label>
                        <div class="col-sm-4">
                            <input type="text" class="input_param input_required form-control" id="user_university" name="university" required/>
                        </div>
                    </div>

                    <div class="form-group row mt-6">
                        <div class="col-sm-8 offset-sm-8 text-end">
                            <button class="btn btn-primary m-1" id="update_user_btn" onclick="update_user()">Update</button>
                            <button class="btn btn-danger m-1" id="delete_user_btn" onclick="delete_user()">Delete</button>
                        </div>
                    </div>


                    <!-- Permission Table -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 nav nav-tabs" style="position: relative; height: 65px;">
                            <a class="nav-link active"  style="position: absolute; bottom: 0; left: 20px;" data-toggle="tab" href="#tab-user">User</a>
                        </div>
                        <div class="tab-content card-body">
                            <div id="tab-user" class="tab-pane active">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable_role">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Role Name</th>
                                            <th>Deleted</th>
                                            <th>Added By</th>
                                            <th>Added At</th>
                                            <th><button class="btn btn-success btn-sm" data-toggle="modal" data-target="#addModal" onclick="list_user_role()">Add</button></th>
                                        </tr>
                                        </thead>
                                        <tbody id="user_role_list">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="~{/includes/admin/footer}" />

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Add Modal-->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User Add</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered" id="dataTable_add_role">
                        <thead>
                            <tr>
                                <th><input type="checkbox"/></th>
                                <th>#</th>
                                <th>Role Name</th>
                                <th>Deleted</th>
                            </tr>
                        </thead>
                        <tbody id = "add_user_role">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" id="add_user_role_btn" onclick="add_user_role()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <th:block th:replace="~{/includes/admin/logout}" />

    <!-- Script-->
    <th:block th:replace="~{/includes/admin/script}" />

    <!-- Page level plugins -->
    <script src="/sb-admin/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/sb-admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Function-->
    <script>
        let user_id = window.location.pathname.split("/").pop();

        $(document).ready(function(){
            detail_user();
        });

        var user_role_list_source = $("#user-role-list-template").html();
        var user_role_list_template = Handlebars.compile(user_role_list_source);

        var add_user_role_list_source = $("#add-user-role-list-template").html();
        var add_user_role_list_template = Handlebars.compile(add_user_role_list_source);

        function detail_user() {
            $.ajax({
                url: "/api/adminUser/detail",
                method: "GET",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data:{
                    id: Number(user_id)
                },
                success: (data, status, xhr)=>{
                    $("#user_id").val(data["userId"]);
                    $("#user_username").val(data["username"]);
                    $("#user_deleted").val(data["deleted"]);
                    $("#user_email").val(data["email"]);
                    $("#user_university").val(data["university"]);
                    $("#user_nickname").val(data["nickname"]);
                    $("#user_createdAt").val(data["createdAt"]);
                    $("#user_modifiedAt").val(data["modifiedAt"]);

                    let user_role = data["userRoleList"];
                    if ($.fn.DataTable.isDataTable('#dataTable_role')) {
                        $('#dataTable_role').DataTable().clear().destroy();
                    }
                    $("#user_role_list").html("");
                    for (let each of user_role) {
                        $("#user_role_list").append(user_role_list_template(each));
                    }
                    $('#dataTable_role').DataTable();
                },
                error: (data, status, xhr) => {
                    alert(JSON.stringify(data));
                }
            });
        }

        function update_user(){
            $.ajax({
                url: "/api/adminUser",
                method: "PUT",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data:JSON.stringify({
                    id: Number(user_id),
                    username: $("#user_username").val(),
                    email: $("#user_email").val(),
                    university: $("#user_university").val(),
                    nickname: $("#user_nickname").val()
                }),
                success: (data, status, xhr)=>{
                    alert(JSON.stringify(status));
                },
                error: (data, status, xhr) => {
                    alert(JSON.stringify(data));
                }
            });
        }

        function delete_user(){
            $.ajax({
                url: "/api/adminUser",
                method: "DELETE",
                contentType: 'application/json; charset=utf-8',
                headers: {
                    "Authorization": localStorage.getItem("Authorization")
                },
                data: JSON.stringify({
                    id: Number(user_id)
                }),
                success: (data, status, xhr)=>{
                    alert(status);
                    location.href = "/admin/user/list";
                },
                error: (data, status, xhr)=>{
                    alert(JSON.stringify(data));
                }
            });
        }

        function list_user_role(){
            $.ajax({
                url: "/api/roleUser/addRoleList",
                method: "GET",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data:{
                    reqId: Number(user_id)
                },
                success: (data, status, xhr)=>{
                    if ($.fn.DataTable.isDataTable('#dataTable_add_role')) {
                        $('#dataTable_add_role').DataTable().clear().destroy();
                    }
                    $("#add_user_role").html("");
                    for (let each of data) {
                        $("#add_user_role").append(add_user_role_list_template(each));
                    }
                    $('#dataTable_add_role').DataTable();
                },
                error: (data, status, xhr) => {
                    alert(JSON.stringify(data));
                }
            });
        }

        function add_user_role(){
            const add_user_role = [];

            $("input[type='checkbox'].checkbox_user_role").each(function () {
                const id = $(this).attr("id");
                const user_checked = $(this).prop("checked");

                if (user_checked) {
                    const [func, role_id] = id.split("_");
                    add_user_role.push({
                        userId: Number(user_id),
                        roleId: Number(role_id)
                    });
                }
            });

            const data = {
                addSevDtoList: add_user_role
            };

            $.ajax({
                url: "/api/roleUser/add",
                method: "POST",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data:JSON.stringify(data),
                success: (data, status, xhr)=>{
                    list_user_role();
                    detail_user();
                },
                error: (data, status, xhr) => {
                    alert(JSON.stringify(data));
                }
            });
        }

        function delete_user_role(button){
            const id = button.id;
            const [func, role_id] = id.split("_");

            const data = {
                userId: Number(user_id),
                roleId: Number(role_id)
            };

            $.ajax({
                url: "/api/roleUser",
                method: "DELETE",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data:JSON.stringify(data),
                success: (data, status, xhr)=>{
                    detail_user();
                },
                error: (data, status, xhr) => {
                    alert(JSON.stringify(data));
                }
            });
        }

    </script>

</body>

</html>
