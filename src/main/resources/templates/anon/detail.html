<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<th:block th:replace="~{includes/anon/head}" />

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="~{includes/anon/sidebar}" />

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topper -->
                <th:block th:replace="~{includes/anon/topper}" />

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Anon Post Detail</h1>
                    <p class="mb-4">Anon Post Detail example</p>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label">Id</label>
                        <div class="col-sm-1">
                            <input type="text" class="input_param form-control" id="anon_id" name="id" readonly/>
                        </div>
                        <label class="col-sm-1 col-form-label">Deleted</label>
                        <div class="col-sm-1">
                            <input type="text" class="input_param input_required form-control" id="anon_deleted" name="deleted" readonly/>
                        </div>
                        <label class="col-sm-1 col-form-label">CreatedAt</label>
                        <div class="col-sm-2">
                            <input type="text" class="input_param input_required form-control" id="anon_created_at" name="createdAt" readonly/>
                        </div>
                        <label class="col-sm-1 col-form-label">ModifiedAt</label>
                        <div class="col-sm-2">
                            <input type="text" class="input_param form-control" id="anon_modified_at" name="modifiedAt" readonly/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label">Content</label>
                        <div class="col-sm-6">
                            <textarea class="input_param" id="anon_content" name="content" required></textarea>
                        </div>
                    </div>

                    <div class="form-group row mt-6">
                        <div class="col-sm-8 offset-sm-8 text-end">
                            <button class="btn btn-primary m-1" id="update_anon_btn" onclick="update_anon_post()">Update</button>
                            <button class="btn btn-danger m-1" id="delete_anon_btn" onclick="delete_anon_post()">Delete</button>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="~{includes/anon/footer}" />

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <th:block th:replace="~{includes/anon/logout}" />

    <!-- Script-->
    <th:block th:replace="~{includes/anon/script}" />

    <!-- Function-->
    <script>
        let anon_id = window.location.pathname.split("/").pop();

        $(document).ready(function(){
            detail_anon_post();
        });

        function detail_anon_post() {
            $.ajax({
                url: "/api/anonPost/detail",
                method: "GET",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data:{
                    id: Number(anon_id)
                },
                success: (data, status, xhr)=>{
                    $("#anon_id").val(data["id"]);
                    $("#anon_deleted").val(data["deleted"]);
                    $("#anon_created_at").val(data["createdAt"]);
                    $("#anon_modified_at").val(data["modifiedAt"]);
                    $("#anon_content").html(data["content"]);
                },
                error: (data, status, xhr) => {
                    alert(JSON.stringify(data));
                }
            });
        }

        function update_anon_post(){
            const data = {
                id: Number(anon_id),
                title: $('#anon_title').val(),
                content: $('#div_content_editor_html').val()
            };

            $.ajax({
                url: "/api/anonPost",
                method: "PUT",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data:JSON.stringify(data),
                success: (data, status, xhr)=>{
                    alert(JSON.stringify(status));
                },
                error: (data, status, xhr) => {
                    alert(JSON.stringify(data));
                }
            });
        }

        function delete_anon_post(){
            $.ajax({
                url: "/api/anonPost",
                method: "DELETE",
                contentType: 'application/json; charset=utf-8',
                headers: {
                    "Authorization": localStorage.getItem("Authorization")
                },
                data: JSON.stringify({
                    id: Number(anon_id)
                }),
                success: (data, status, xhr)=>{
                    alert(status);
                    location.href = "/anon/index";
                },
                error: (data, status, xhr)=>{
                    alert(JSON.stringify(data));
                }
            });
        }

    </script>

</body>

</html>
