<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="/sb-admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/sb-admin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">

                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back</h1>
                                    </div>

                                    <form class="user">

                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="username" placeholder="Username" >
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>

                                        <a onclick="Login()" class="btn btn-primary btn-user btn-block">Login</a>

                                        <a onclick="Logout()" class="btn btn-secondary btn-user btn-block">Logout</a>

                                        <hr>

                                        <a href="/home" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="/home" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>

                                    </form>

                                    <hr>

                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/user/signup">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/sb-admin/vendor/jquery/jquery.min.js"></script>
    <script src="/sb-admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/sb-admin/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/sb-admin/js/sb-admin-2.min.js"></script>

    <!-- function -->
    <script>
        function Login(){

            let data = {
                username: $('#username').val(),
                password: $('#password').val()
            }

            $.ajax({
                url: '/api/login',
                method: 'POST',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(data),
                success: (data, status, xhr)=>{
                    let refreshToken = xhr.getResponseHeader("RefreshToken");
                    if(refreshToken === null || refreshToken === "" || Number(refreshToken) <= 0){
                        alert("Account does not exist, or entered the wrong username or password.");
                    } else {
                        localStorage.setItem('RefreshToken', refreshToken);
                        getAccessToken();
                    }
                },
                error: (data, status, xhr)=>{
                    alert(JSON.stringify(data));
                }
            });
        }

        function getAccessToken(){
            $.ajax({
                url: "/api/auth",
                method: "POST",
                beforeSend : function(xhr){
                    xhr.setRequestHeader("RefreshToken", localStorage.getItem("RefreshToken"));
                },
                contentType : 'application/json; charset=utf-8',
                success: (data, status, xhr)=>{
                    let accessToken = xhr.getResponseHeader("Authorization");
                    localStorage.setItem("Authorization", accessToken);
                    location.href = "/home";
                },
                error: (data, status, xhr)=>{
                    alert(JSON.stringify(data));
                },
            });
        }

        function Logout(){
            $.ajax({
                url: "/api/auth",
                method: "Delete",
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                contentType : 'application/json; charset=utf-8',
                success: (data, status, xhr)=>{
                    localStorage.clear();
                    alert(JSON.stringify(status));
                },
                error: (data, status, xhr)=>{
                    alert(JSON.stringify(data));
                },
            });
        }
    </script>

</body>

</html>
