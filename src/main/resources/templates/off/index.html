<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<th:block th:replace="~{includes/off/head}" />

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="~{includes/off/sidebar}" />

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topper -->
                <th:block th:replace="~{includes/off/topper}" />

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <textarea class="input_param form-control" id="off_post_content" name="content" required></textarea>
                        </div>
                    </div>

                    <div class="form-group row mt-6">
                        <div class="col-sm-8 offset-sm-8 text-end">
                            <button class="btn btn-primary m-1" id="create_off_post_btn" onclick="create_off_post()">Post</button>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->


            <!-- Footer -->
            <th:block th:replace="~{includes/off/footer}" />

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <th:block th:replace="~{includes/off/logout}" />

    <!-- Script-->
    <th:block th:replace="~{includes/off/script}" />

    <script>
        function create_off_post() {
            $.ajax({
                url: "/api/offPost",
                method: "POST",
                contentType: 'application/json; charset=utf-8',
                headers:{
                    "Authorization" : localStorage.getItem("Authorization")
                },
                data:JSON.stringify({
                    content: $('#off_post_content').val()
                }),
                success: (data, status, xhr)=>{
                    alert(JSON.stringify(data));
                    list_faq();
                },
                error: (data, status, xhr)=>{
                    alert(JSON.stringify(data));
                }
            });
        }
    </script>

</body>

</html>
